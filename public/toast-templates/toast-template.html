<md-toast ng-class="setToastClass()" role="alert" aria-relevant="all">

    <!-- Severity icon -->
    <span class="severity-icon" ng-class="ctrl.icon"></span>

    <!-- Message -->
    <span class="md-toast-text">{{ctrl.message}}</span>

    <!-- Buttons -->
    <div>
        <md-button ng-if="ctrl.closeButton.visible" class="md-accent" ng-click="closeSelf()">{{ctrl.closeButton.label}}</md-button>
    </div>

</md-toast>
